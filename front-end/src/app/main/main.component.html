<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: lightslategrey;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" *ngIf="!auth.loggedIn()">Carpediem</a>
            <a class="navbar-brand text-white" routerLink="/home" *ngIf="auth.loggedIn()">Carpediem</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="auth.loggedIn()" aria-current="page"
                            routerLink="/home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="!auth.loggedIn()" aria-current="page"
                            routerLink="/login">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="!auth.loggedIn()" aria-current="page"
                            routerLink="/register">Register</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="auth.loggedIn()" routerLink="/feedback">Feedback</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="auth.loggedIn()" routerLink="/contact">Contacts</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" *ngIf="auth.loggedIn()" href="" (click)="auth.logoutUser()">Log
                            Out</a>
                    </li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container-fluid" id="content">
        <router-outlet></router-outlet>
    </div>
    <div class="container-fluid" id="footer" style="background-color: lightsteelblue;">
        <div class="card-body">
            <span style="font-weight: bolder;">Footer &copy;2021</span>
        </div>
    </div>
</body>
